<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="f066c35823c58504">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Detalhes do Produto - Eleven Store</title>
    <link rel="icon" href="./img/icone.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="header-logo"><img src="./img/logo.png" alt="Eleven Store"></a>
            <nav>
                <a href="index.html">&larr; Voltar para a loja</a>
            </nav>
            <a href="#" id="whatsappHeaderButton" class="btn-whatsapp-header">
                <img src="./img/icone_whats.png" alt="WhatsApp"> <span>WhatsApp</span>
            </a>
        </div>
    </header>

    <main class="detalhe-container">
        <div class="produto-detalhe-grid">
            <div class="produto-galeria">
                <div class="galeria-thumbnails" id="detalheThumbnails"></div>
                <div class="galeria-imagem-principal">
                    <img src="https://via.placeholder.com/800x800?text=Carregando..." alt="Carregando imagem principal" id="detalhe-img-main">
                </div>
            </div>
            <div class="produto-info">
                <h1 class="detalhe-nome" id="detalheNome">Carregando...</h1>
                <div class="detalhe-preco" id="detalhePrecoContainer"></div>
                <div class="detalhe-observacao">
                    <label for="detalheObs">ObservaÃ§Ã£o (Opcional):</label> 
                    <textarea id="detalheObs" placeholder="Ex: Ajuste de pulseira, embalar para presente..."></textarea>
                </div>
                <button class="btn-add-cart detalhe-btn-whats" id="detalheAddCart">Adicionar ao Carrinho</button>
                <div class="detalhe-descricao-wrapper">
                    <h3>DescriÃ§Ã£o</h3>
                    <p class="detalhe-descricao" id="detalheDescricao">Carregando...</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalCarrinho" style="display:none">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸ›’ Meu Carrinho</h2>
                <button class="modal-close-btn" id="fecharModal">&times;</button>
            </div>
            
            <div class="modal-body" style="flex: 1; overflow-y: auto;">
                <div id="listaCarrinhoModal"></div>
                
                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;">
                    <label for="observacaoGeral" style="font-weight: 600; font-size: 0.9rem; color: #555;">ObservaÃ§Ã£o (Opcional):</label>
                    <textarea id="observacaoGeral" rows="2" style="width: 100%; margin-top: 5px; padding: 8px; border-radius: 6px; border: 1px solid #ccc;" placeholder="Ex: Embrulhar para presente..."></textarea>
                </div>
            </div>

            <div class="modal-footer" style="background: #f9f9f9; padding: 15px;">
                <h3 id="totalCarrinhoModal" style="text-align: right; margin: 0 0 15px 0; font-size: 1.3rem;">Total: R$ 0,00</h3>
                
                <button id="btnEnviarWhatsApp" style="width: 100%; background-color: #25D366; color: white; border: none; padding: 15px; font-size: 1.1rem; font-weight: bold; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <img src="./img/icone_whats.png" alt="Whats" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
                    Finalizar no WhatsApp
                </button>
            </div>
        </div>
    </div>

    <footer>
        <button id="enviarWhatsApp">ðŸ›’ Carrinho Vazio</button>
    </footer>

    <script src="./js/checkout.js"></script>
    <script src="./js/detalhe.js"></script>
</body>
</html>
